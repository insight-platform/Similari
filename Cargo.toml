[package]
name = "similari"
authors = ["Ivan Kudriavtsev <ivan.a.kudryavtsev@gmail.com>"]
description = "Machine learning framework for building object trackers and similarity search engines"
homepage = "https://github.com/insight-platform/Similari"
repository = "https://github.com/insight-platform/Similari"
readme = "README.md"
keywords = ["machine-learning", "similarity", "tracking", "SORT", "DeepSORT"]
categories = ["algorithms", "data-structures", "computer-vision", "science"]
version = "0.25.0"
edition = "2021"
license="Apache-2.0"
rust-version = "1.66"

[lib]
crate-type = ["cdylib", "lib"]

[dependencies]
itertools = "0.10"
anyhow = "1.0"
thiserror = "1.0"
once_cell = "1.17"
num_cpus = "1.15"
ultraviolet = "0.9"
crossbeam = "0.8"
rand = "0.8"
log = "0.4"
nalgebra = "0.32"
pathfinding = "4.2"
geo = "0.23"
rayon = "1.7"
env_logger = "0.10"

[dependencies.pyo3]
version = "0.18"
features = ["extension-module"]

[build-dependencies]
pyo3-build-config = "0.18"

[dev-dependencies]
wide = "0.7"

[profile.dev]
opt-level = 3

[profile.release]
opt-level = 3

[profile.bench]
opt-level = 3

[package.metadata.maturin]
python-source = "python"
